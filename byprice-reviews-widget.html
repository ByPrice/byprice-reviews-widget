<!-- Third party components -->
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<!-- End - Third party components -->

<!-- Our Components -->
<link rel="import" href="./byprice-rating-star.html">
<link rel="import" href="./byprice-write-a-review.html">
<link rel="import" href="./byprice-review-message.html">
<link rel="import" href="./byprice-reviews-widget-styles.html">
<link rel="import" href="./byprice-reviews-sign-preview.html">
<!-- End - Our Components -->

<dom-module id="byprice-reviews-widget">
  <template>
    <style include="byprice-reviews-widget-styles">
      :host {
        max-width: 550px;
        display: block;
      }

      header {
        font-size: 22px;
      }

      .wrapper {
        background: transparent
      }

      .summary-rating-stars {
        margin: 0 0 0 10px;
      }

      .view-all {
        margin: 20px 0;
        text-align: center;
        color: #960062;
      }

      .view-all span {
        cursor: pointer;
      }

      .forms-wrapper {
        position: relative;
        background: transparent;
        background: #f0f0f0;
        padding: 15px 20px;
        border: 1px solid #dadada;
        border-radius: 5px;
      }

      .loader {
        position: absolute;
        width: 100%;
        height: 2px;
        top: 0;
        left: 0;
        animation: move 3s linear infinite alternate;
        -webkit-animation: move 3s linear infinite alternate;
        z-index: 1;
      }

      .loader::before {
        content: "";
        width: 80px;
        height: 2px;
        position: absolute;
        top: 0;
        left: 0;
        background: #0084FF;
      }

      .loader-over {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, .8);
        z-index: 1;
      }

      @-webkit-keyframes move {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100% - 80px));
        }
      }

      @keyframes move {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100% - 80px));
        }
      }


      .preview {
        opacity: 0;
        -ms-transform: translateY(30px);
        -webkit-transform: translateY(30px);
        transform: translateY(30px);
        margin-top: 0;
        animation: slide-in 250ms linear forwards;
        -webkit-animation: slide-in 250ms linear forwards;
      }

      .review {
        opacity: 0;
        -ms-transform: translateY(30px);
        -webkit-transform: translateY(30px);
        transform: translateY(30px);
        margin-top: 0;
        animation: slide-in 250ms linear forwards;
        -webkit-animation: slide-in 250ms linear forwards;
      }
    </style>

    <div class="wrapper">
      <!-- Summary -->
      <header class="flex flex-v-center flex-h-space-between">
        <div class="summary-rating flex flex-v-center">
          [[summaryRating]]
          <div class="summary-rating-stars flex flex-v-center">
            <template is="dom-repeat" items="[[_stars]]">
              <byprice-rating-star fill="[[item.filled]]"></byprice-rating-star>
            </template>
          </div>
        </div>
        <template is="dom-if" if="[[summaryReviews]]">
          <div class="summary-reviews">
            [[summaryReviews]] Reseñas
          </div>
        </template>
        <template is="dom-if" if="[[summaryStories]]">
          <div class="summary-stories">[[summaryStories]] Historias</div>
        </template>
      </header>
      <!-- End - Summary -->

      <!-- Reviews -->
      <div class="reviews">
        <template is="dom-repeat" items="[[reviews]]">
          <div class="review">
            <byprice-review-message user-image="[[item.userImage]]" user-first-name="[[item.userFirstName]]" user-last-name="[[item.userLastName]]"
              date="[[item.date]]" message="[[item.message]]" has-stories="[[item.hasStories]]" on-dislike="_onDislike" on-like="_onLike"
              rating="[[item.rating]]" likes="[[item.likes]]" dislikes="[[item.dislikes]]" id="[[item.id]]" like-active="[[item.likeActive]]" dislike-active="[[item.dislikeActive]]"></byprice-review-message>
          </div>
        </template>
      </div>
      <!-- End - reviews -->

      <div class="view-all">
        <span on-tpa="_viewAll">Ver todas las reseñas</span>
      </div>

      <div class="forms-wrapper">
        <template is="dom-if" if="[[loader]]">
          <div class="loader-over"></div>
          <div class="loader"></div>
        </template>

        <!--Write a review -->
        <template is="dom-if" if="[[_invert(showPreview)]]">
          <div class="write-a-review">
            <byprice-write-a-review rating="{{rating}}" user="[[user]]" on-submit-review="_onSubmitReview" message="{{message}}"></byprice-write-a-review>
          </div>
        </template>
        <!--End - Write a review -->

        <!-- Check sign-->
        <template is="dom-if" if="[[showPreview]]">
          <div class="preview">
            <byprice-reviews-sign-preview id="Preview" rating="{{rating}}" message="[[message]]" show-preview="{{showPreview}}" on-submit-sign="_onSubmitSign"></byprice-reviews-sign-preview>
          </div>
        </template>
        <!-- End - Check sign-->

      </div>
    </div>

  </template>

  <script>
    /**
     * Class for byprice custom <byprice-reviews-widget></<byprice-reviews-widget>
     */
    class ByPriceReviewsWidget extends Polymer.Element {
      /**
       * Returns component name
       */
      static get is() {
        return 'byprice-reviews-widget';
      }

      /**
       * @event tap-view-all
       */

      /**
       * @event submit-review
       */

      /**
       * @event submit-sign
       */

      /**
       * @event like
       */

      /**
       * @event dislike
       */
      /**
       * Declare properties for the element's public API
       */
      static get properties() {
        return {
          accountId: {
            type: String
          },
          channel: {
            type: String
          },
          loader: {
            type: Boolean,
            value: false
          },
          user: {
            type: Object
          },
          item: {
            type: Object
          },
          summaryRating: {
            type: Number
          },
          summaryReviews: {
            type: Number
          },
          summaryStories: {
            type: Number,
            value: 0
          },
          rating: {
            type: Number,
            notify: true,
            value: 0
          },
          showPreview: {
            type: Boolean,
            value: false
          },
          reviews: {
            type: Array,
            value: [],
            notify: true
          },
          /* Private */
          _stars:  {
            type: Array
          }
        }
      }

      /**
       * Legacy callback Called after property values are set and local DOM is initialized.
       */
      ready() {
        super.ready();
      }

      _onSubmitReview(e, details) {
        if (this.loader) return;
        var error = 0
        this.set('send', details);
        if (!this.user) {
          this.set('showPreview', true);
        } else {
          this.dispatchEvent(new CustomEvent('submit-review', {
            detail: details
          }));
        }
      }

      _onSubmitSign(e, details) {
        this.dispatchEvent(new CustomEvent('submit-sign', {
          detail: Object.assign(this.send, details)
        }));
      }

      resetState() {
        this.set('showPreview', false);
        this.set('rating', 0);
        this.set('message', '');
        var $Preview = this.shadowRoot.getElementById('Preview')
        if ($Preview) $Preview.reset();
      }

      /**
       * Converts value to Boolean and inverts it
       * @param {*} value
       * @return {Boolean}
       */
      _invert(value) {
        return !Boolean(value);
      }

      _viewAll() {
        this.dispatchEvent(new CustomEvent('tap-view-all', {
          detail: {
            accountId: this.accountId,
            channel: this.channel
          }
        }));
      }

      _onDislike(e, details) {
        this.dispatchEvent(new CustomEvent('dislike', {
          detail: details
        }));
      }

      _onLike(e, details) {
        this.dispatchEvent(new CustomEvent('like', {
          detail: details
        }));
      }

    }

    window.customElements.define(ByPriceReviewsWidget.is, ByPriceReviewsWidget);
  </script>
</dom-module>
