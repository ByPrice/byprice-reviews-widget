# Circle CI version
version: 2

## Customize the test machine
jobs:
  build: 
    # Set the timezone
    timezone: America/Mexico_City 

    # Env vars
    environment:
      - FOO: "bar"   

    docker:
        - image: circleci/node:8.11.2

    steps:
      # - run:
      #     name: pip
